<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyVOICE's Extension Settings</title>
    <link rel="stylesheet" href="./options.css">
  </head>
  <body>
    <main class="wrap">
      <header class="hero">
        <div class="logo-dot" aria-hidden="true">V</div>
        <div>
          <h1>Extension Settings</h1>
          <p class="subtitle">Connect the extension to your MyVOICE's backend.</p>
        </div>
      </header>

      <section class="panel">
        <label for="backend-url">Backend URL</label>
        <input id="backend-url" type="text" placeholder="http://127.0.0.1:8000">
      </section>

      <div class="row">
        <button id="save-btn" class="primary" type="button">Save</button>
        <button id="open-login-btn" class="secondary" type="button">Open Login</button>
      </div>

      <p id="status" class="status"> </p>
    </main>

    <script type="module" src="./options.js"></script>
  </body>
</html>
